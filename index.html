<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <section class="vh-100">
        <div class="container h-100 py-5">
            <div class="card" >
                <div class="card-header text-center">
                    <h1 class="card-title">COVID-19 Tracker</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-row justify-content-center">
                        <form>
                            <div class="input-group m-2">
                                <span class="input-group-text" id="inputGroup-sizing-default">Country Name</span>
                                <input type="text" class="form-control" id="input-country" placeholder="Indonesia">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body m-2">
                    <div class="d-flex flex-row justify-content-evenly text-center text-break">
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">Active Cases</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="active-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">New Cases</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="new-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">Recovered Cases</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="recovered-cases"></p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-evenly text-center text-break">
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">Total Cases</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="total-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">Total Deaths</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="total-deaths"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2">
                            <div class="card-header">
                                <h3 class="card-title">Total Tests</h3>
                            </div>
                            <div class="card-body">
                                <p class="card-text" style="font-size: x-large;" id="total-tests"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-white">
    <section class="vh-100">
        <div class="container h-100 py-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <svg xmlns="http://www.w3.org/2000/vg" width="100" height="100" class="bi bi-lungs-fill" viewBox="0 0 16 16" style="fill: rgb(220,53,69)">
                        <path
                            d="M8 1a.5.5 0 0 1 .5.5v5.243L9 7.1V4.72C9 3.77 9.77 3 10.72 3c.524 0 1.023.27 1.443.592.431.332.847.773 1.216 1.229.736.908 1.347 1.946 1.58 2.48.176.405.393 1.16.556 2.011.165.857.283 1.857.24 2.759-.04.867-.232 1.79-.837 2.33-.67.6-1.622.556-2.741-.004l-1.795-.897A2.5 2.5 0 0 1 9 11.264V8.329l-1-.715-1 .715V7.214c-.1 0-.202.03-.29.093l-2.5 1.786a.5.5 0 1 0 .58.814L7 8.329v2.935A2.5 2.5 0 0 1 5.618 13.5l-1.795.897c-1.12.56-2.07.603-2.741.004-.605-.54-.798-1.463-.838-2.33-.042-.902.076-1.902.24-2.759.164-.852.38-1.606.558-2.012.232-.533.843-1.571 1.579-2.479.37-.456.785-.897 1.216-1.229C4.257 3.27 4.756 3 5.28 3 6.23 3 7 3.77 7 4.72V7.1l.5-.357V1.5A.5.5 0 0 1 8 1m3.21 8.907a.5.5 0 1 0 .58-.814l-2.5-1.786A.5.5 0 0 0 9 7.214V8.33z" />
                    </svg>
                    <h1 class="card-title">COVID-19 Tracker</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-row justify-content-center">
                        <form>
                            <div class="input-group m-2 shadow-sm">
                                <span class="input-group-text" id="inputGroup-sizing-default">Country Name</span>
                                <input type="text" class="form-control" id="input-country" placeholder="Indonesia">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body m-2">
                    <div class="d-flex flex-row justify-content-evenly text-center text-break">
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">Active Cases</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="active-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">New Cases</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="new-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">Recovered Cases</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="recovered-cases"></p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-evenly text-center text-break">
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">Total Cases</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="total-cases"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">Total Deaths</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="total-deaths"></p>
                            </div>
                        </div>
                        <div class="col-4 card m-2 shadow-sm">
                            <div class="card-header">
                                <h3 class="card-title">Total Tests</h3>
                            </div>
                            <div class="card-body bg-danger text-white">
                                <p class="card-text" style="font-size: x-large;" id="total-tests"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
